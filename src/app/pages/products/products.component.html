
<div class="container">
    <div class="columns">
        <div class="column">
         <img src={{product.large_image}}/>
         <div>
            <img *ngFor="let i of product.images" src={{i.thumbnailImage}} (click)="setImage(i.largeImage)" class="clickable"/>
         </div>
        </div>
        <div class="column">
            <div class="content">
                <h1>{{product.title}}</h1>
                <h6>{{product.price}}</h6>
                <h4>{{product.low_price}}</h4>
                <h3>About</h3>
                <p>{{product.content}}</p>
                <ul>
                    <li *ngFor="let f of product.feature">
                        {{f}}
                     </li>
                </ul>

              </div>
        </div>
      </div>
</div>
