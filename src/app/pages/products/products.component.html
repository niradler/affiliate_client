<div class="container">
  <div class="columns">
    <div class="column">
      <img src={{product.large_image}}/>
      <div>
        <img *ngFor="let i of product.images" src={{i.thumbnailImage}} (click)="setImage(i.largeImage)" class="clickable" />
      </div>
    </div>
    <div class="column">
      <div class="content">
        <h1>{{product.title}}</h1>
        <h6>RETAIL PRICE
          <span class="delete-text">{{product.price}}</span>
        </h6>
        <h4 class="title">OUR PRICE {{product.low_price}}</h4>
      </div>
      <div class="is-hidden-touch">
        <hr />
        <section class="hero is-dark is-medium banner banner-3 is-hidden-touch"></section>
        <hr/>
      </div>
      <div class="content">
        <h3>About</h3>
        <p>{{product.content}}</p>
        <ul>
          <li *ngFor="let f of product.feature">
            {{f}}
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>
